<div class="row main">
    <div class="chat-avatar">
        <p-avatar icon="pi pi-user" styleClass="" [size]="'large'" shape="circle"></p-avatar>
    </div>
    <div class="chat-user">
        <div class="row">
            <div class="col-7">
                <h5 class="p-0 m-0 text-truncate">{{chat.from}}</h5>
            </div>
            <div class="col-5 text-truncate small text-end" style="font-size: 0.7em;">
                {{chat.datetime | date}}
            </div>
        </div>
        <div class="">
            <div class="col-12">
                <p class="p-0 m-0 text-truncate">{{chat.message}}</p>
            </div>
        </div>
    </div>
</div>
